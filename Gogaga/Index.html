<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero-section {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6ub0pgXnjiEfXzH4seCasYRX8VtHsDFBLDQ&s');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }

        .search-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -60px;
        }

        .btn-search {
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            padding: 10px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-nav .nav-link {
            color: #000;
        }

        .navbar-brand {
            font-weight: bold;
            color: #00a650;
        }

        .form-check-label {
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .star-rating {
            font-size: 1.5rem;
            color: #000;
        }

        .star-rating input {
            margin-right: 10px;
        }

        .nav-tabs .nav-link.active {
            background-color: #000;
            color: #fff;
            border-radius: 5px;
        }

        .nav-tabs .nav-link {
            color: #000;
            margin-right: 10px;
            border-radius: 5px;
        }
        .btn-search {
    background-color: #000;
    color: #fff;
    border-radius: 50%;

    width: 48px;
    height: 48px;
    display: flex;

    justify-content: center;
}

.btn-search i {
    color: white;
}

</head>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Membership</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gift cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-globe"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-4 align-items-center">

                <input type="text" class="form-control" placeholder="Enter the City">
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" value="2024-08-28">
            </div>

    </button>
</div>
